<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Sissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SISSORS</h1>
    </header>
    <main>
      <p class="result">
        Are you a b*****? Choose your <span class="power">POWER!!</span>
      </p>
      <p class="explain">First to 5 keeps their soul</p>
      <fieldset>
        <legend class="power">Choose</legend>
        <ul class="choices-list">
          <li class="choice-item">
            <img
              class="player-choice"
              src="assets/paper.png"
              alt="paper-icon"
            />
          </li>
          <li class="choice-item">
            <img
              class="player-choice"
              src="assets/scissor.png"
              alt="paper-icon"
            />
          </li>
          <li class="choice-item">
            <img class="player-choice" src="assets/rock.png" alt="paper-icon" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend class="power">Result</legend>
        <ul class="scores">
          <li class="score-player">
            <div class="score-container">
              <img
                class="player-choosen"
                src="assets/waiting.gif"
                alt="Player Icon choosen"
              />
              <p class="player-score">Player:0</p>
            </div>
          </li>
          <li class="score-computer">
            <div class="score-container">
              <img class="computer-choosen" src="assets/waiting.gif" alt="" />
              <p class="computer-score">Computer:0</p>
            </div>
          </li>
        </ul>
      </fieldset>
    </main>
  </body>
</html>
